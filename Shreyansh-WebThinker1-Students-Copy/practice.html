<!DOCTYPE html>
<html lang="en-SG">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="/script/practice.css" rel="stylesheet" />
  <link href="script/bootstrap.css" rel="stylesheet" />
  
 
</head>

<body>

<form action="">
  <div class="container row p-3 m-3">
    <div class="lbl col-2">
      <label for="contact-number">Phone Number</label>
    </div>
    <div class="inpt col-8">
      <input class="form-control number" type="Number" id="contactNumber" name="contact-number" placeholder="+65 8887 9102">
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary" onclick="validate()">Send</button>
    </div>
  </div>
</form>

<script>
    
  let validate = () => {
    let num = document.getElementById("contactNumber");
    if (num.value.length = 0) {
      num.classList = "form-control";
      document.getElementById("contactNumValidation").classList="d-none text-danger";

    } else {
    num.classList = "form-control-is-invalid"
    }
  }
    
  
  </script>


  
</body>

</html>
